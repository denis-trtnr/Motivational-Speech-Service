<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Speech Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Verlinkung CSS-Datei -->

    <script>
        // Funktion, die beim Laden der Seite aufgerufen wird
        window.onload = function() {
            fetch('/api/speeches')  // API-Aufruf, um die Daten zu holen
                .then(response => response.json())  // Antwort in JSON umwandeln
                .then(data => {
                    const container = document.getElementById('generated-texts'); // Container zum Einfügen der Daten
                    data.forEach(speech => {
                        const speechElement = document.createElement('div');
                        speechElement.innerHTML = `
                                            <p><strong>Input:</strong> ${speech.input}</p>
                                            <p><strong>Mood:</strong> ${speech.mood}</p>
                                            <p><strong>Generated speech:</strong> ${speech.speech_proposal}</p>
                                            <hr>`;
                        container.appendChild(speechElement); // Füge jede Rede zum Container hinzu
                    });
                })
                .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
        };
    </script>
</head>

<body>
    <div class="container">
      <h1>Speechgenerator</h1>
        <div class="row">

            <!-- Linke Box: Textvorschlag -->
            <div class="col-md-4">
                <div class="section text-suggestion">
                    <h3>History</h3>
                    <div id="generated-texts">
                        <!-- Die Historie werden hier angezeigt -->
                    </div>
                </div>
            </div>

            <!-- Mittlere Box: Input und Stimmung -->
            <div class="col-md-4">
                <div class="section input-section">
                    <h3>Input</h3>
                    <p>You can enter up to 3 words to generate a motivational speech <span id="base-text"></span></p>
                    <textarea class="form-control input-field" id="input-field" oninput="updateSuggestion()"></textarea>
                    <label for="mood-select">Stimmung</label>
                    <select class="form-select" id="mood-select">
                        <option value="neutral">Neutral</option>
                        <option value="happy">Happy</option>
                        <option value="Grateful">Grateful</option>
                        <option value="Hopeful">Hopeful</option>
                        <option value="Joyful">Joyful</option>
                        <option value="Satisfied">Satisfied</option>
                        <option value="Dissatisfied">Dissatisfied</option>
                        <option value="Demotivated">Demotivated</option>
                        <option value="Mad">Mad</option>
                        <option value="Sad">Sad</option>
                        <option value="angry">Angry</option>

                    </select>
                    <button class="btn btn-primary mt-3" onclick="generateText()">Generate speech</button>
                </div>
            </div>

            <!-- Rechte Box: Auswahl -->
            <div class="col-md-4">
                <div class="section suggestion-list">
                    <h3>Generated speech</h3>
                    <p id="text-suggestion">Generated speechs based of: <span id="base-text">---</span></p>
                    <div id="generated-texts">
                        <p id="generated-text-1">--- Output ---</p>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="download-btn">Download Speech</button>
                        <button class="btn btn-success" id="play-audio-btn">Generate Audio</button>
                        <button id="download-audio" class="btn btn-info" style="display: none;">Download Audio</button>
                    </div>
                    <!-- Spinner for loading -->
                    <div id="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>

                    <!-- Audio element to play the generated audio -->
                    <audio id="audioOutput" controls style="display: none;"></audio>
                </div>
            </div>

        </div>
    </div>
    <script src="client.js"></script> <!-- Verlinkung JavaScript-Datei -->
</body>
</html>
