<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="styles.css"> <!-- Verlinkung CSS-Datei -->
</head>
    
<body>
    <div class="container">
      <h1>Textgenerator</h1>
        <div class="row">
           
            <!-- Linke Box: Textvorschlag -->
            <div class="col-md-4">
                <div class="section text-suggestion">
                    <h3>Textvorschlag</h3>
                    <p id="text-suggestion">Generierter Text basierend auf: <span id="base-text">---</span></p>
                    <div id="generated-texts">
                        <p id="generated-text-1">--- Vorschlag 1 ---</p>
                        <p id="generated-text-2">--- Vorschlag 2 ---</p>
                        <p id="generated-text-3">--- Vorschlag 3 ---</p>
                    </div>
                </div>
            </div>

            <!-- Mittlere Box: Input und Stimmung -->
            <div class="col-md-4">
                <div class="section input-section">
                    <h3>Input</h3>
                    <textarea class="form-control input-field" id="input-field" oninput="updateSuggestion()"></textarea>
                    <label for="mood-select">Stimmung</label>
                    <select class="form-select" id="mood-select">
                        <option value="neutral">Neutral</option>
                        <option value="happy">Glücklich</option>
                        <option value="sad">Traurig</option>
                        <option value="angry">Wütend</option>
                    </select>
                    <button class="btn btn-primary mt-3" onclick="generateText()">Generieren</button>
                </div>
            </div>

            <!-- Rechte Box: Auswahl -->
            <div class="col-md-4">
                <div class="section suggestion-list">
                    <h3>Auswahl</h3>
                    <ul>
                        <li>"Deine Auswahl"</li>
                    </ul>
                    <div class="action-buttons">
                        <button class="btn btn-success">Play Audio</button>
                        <button class="btn btn-secondary">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="script.js"></script> <!-- Verlinkung JavaScript-Datei -->
</body>
</html>
