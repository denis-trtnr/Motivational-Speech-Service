<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Speech Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Verlinkung CSS-Datei -->

    <script>
        // Funktion, die beim Laden der Seite aufgerufen wird
        window.onload = function() {
            fetch('/api/speeches')  // API-Aufruf, um die Daten zu holen
                .then(response => response.json())  // Antwort in JSON umwandeln
                .then(data => {
                    const container = document.getElementById('generated-texts'); // Container zum Einfügen der Daten
                    data.forEach(speech => {
                        const speechElement = document.createElement('div');
                        speechElement.innerHTML = `
                                            <p><strong>Input:</strong> ${speech.input}</p>
                                            <p><strong>Stimmung:</strong> ${speech.mood}</p>
                                            <p><strong>Vorschlag:</strong> ${speech.speech_proposal}</p>
                                            <hr>`;
                        container.appendChild(speechElement); // Füge jede Rede zum Container hinzu
                    });
                })
                .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
        };
    </script>
</head>

<body>
    <div class="container">
      <h1>Speechgenerator</h1>
        <div class="row">

            <!-- Linke Box: Textvorschlag -->
            <div class="col-md-4">
                <div class="section text-suggestion">
                    <h3>History</h3>
                    <p id="text-suggestion">Generierter Text basierend auf: <span id="base-text">---</span></p>
                    <div id="generated-texts">
                        <!-- Die Historie werden hier angezeigt -->
                    </div>
                </div>
            </div>

            <!-- Mittlere Box: Input und Stimmung -->
            <div class="col-md-4">
                <div class="section input-section">
                    <h3>Input</h3>
                    <p id="text-suggestion">Sie können bis zu 3 Wörter eingeben um ein Motivational Speech generieren zu lassen <span id="base-text">---</span></p>
                    <textarea class="form-control input-field" id="input-field" oninput="updateSuggestion()"></textarea>
                    <label for="mood-select">Stimmung</label>
                    <select class="form-select" id="mood-select">
                        <option value="neutral">Neutral</option>
                        <option value="happy">Glücklich</option>
                        <option value="sad">Traurig</option>
                        <option value="angry">Wütend</option>
                    </select>
                    <button class="btn btn-primary mt-3" onclick="generateText()">Generieren</button>
                </div>
            </div>

            <!-- Rechte Box: Auswahl -->
            <div class="col-md-4">
                <div class="section suggestion-list">
                    <h3>Auswahl</h3>
                    <div id="generated-texts">
                        <p id="generated-text-1">--- Vorschlag 12 ---</p>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="download-btn">Download Speech</button>
                        <button class="btn btn-success" id="play-audio-btn">Play Audio</button>
                        <button id="download-audio" class="btn btn-info">Download Audio</button> 
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="client.js"></script> <!-- Verlinkung JavaScript-Datei -->
</body>
</html>
